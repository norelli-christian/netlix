<div><a class="link" routerLink="/films/">Torna a film</a></div>
<div class="myDiv">
    <div>
      <label><b>Titolo:</b></label>  <input type="text" placeholder="Titolo" [(ngModel)]="filmService.newFilm.title" class="input"> 
      </div>
    
      <div >
        <label><b>Descrizione:</b></label> <input type="text"  placeholder="Descrizione" [(ngModel)]="filmService.newFilm.description" class="input">
      </div>
    
      <div>
        <label><b>Regista:</b></label> <input type="text"  placeholder="Regista" [(ngModel)]="filmService.newFilm.director" class="input">
      </div>
    
      <div >
        <label><b>Durata:</b></label> <input type="text"  placeholder="Durata" [(ngModel)]="filmService.newFilm.duration" class="input">
      </div>
    
      <div >
        <label><b>Anno di produzione:</b> </label><input type="number"  placeholder="Anno di produzione" [(ngModel)]="filmService.newFilm.releaseYear" class="input">
        </div>

      <div >
        <label><b>Valutazione:</b></label> <input type="number" min ="0" max = "5" step ="0.5" placeholder="Valutazione" [(ngModel)]="filmService.newFilm.stars" class="input">
        </div> 

      <div>
        <label><b>Attori:</b></label>
        <select [(ngModel)] ="filmService.newFilm.cast" multiple class="input">
            <option [value] ="actor" *ngFor = "let actor of actors">{{actor.fistname}}{{actor.lastname}}</option>
        </select>
      </div> 
    

      <div>
        <label><b>Generi:</b></label>
        <select [(ngModel)] ="filmService.newFilm.genres" multiple class="input">
            <option [value] ="genre" *ngFor = "let genre of genres">{{genre.name}}</option>
        </select>
      </div>
      
      <div >
        <label><b>Tags:</b></label> <input type="text"  placeholder="Tags" [(ngModel)]="filmService.newFilm.tags" class="input">
      </div>

      <button (click)="filmService.addFilms()" class="btn btn-outline-info btn-sm">AGGIUNGI</button>

    </div>
