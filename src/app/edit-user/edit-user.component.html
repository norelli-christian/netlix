<div><a class="link" routerLink="/dashboard/">Torna alla dashboard</a></div>
<div class="myDiv">
    <div *ngIf="userService.loggedUser">
        <label><b>Nuovo nome:</b></label>  <input type="text" placeholder="newFirstname"  [(ngModel)]="userService.newUser.newFirstname" class="input"> 
    </div>
  
    <div >
      <label><b>Nuovo cognome:</b></label> <input type="text"  placeholder="newLastame"  [(ngModel)]="userService.newUser.newLastname" class="input">
    </div>
  
    <div>
      <label><b>Nuovo username:</b></label> <input type="text"  placeholder="newUsername"  [(ngModel)]="userService.newUser.newUsername" class="input">
    </div>
  
    <div >
      <label><b>Nuova password:</b></label> <input type="password"  placeholder="newPassword"  [(ngModel)]="userService.newUser.newPassword" class="input">
    </div>
  
   
    <button (click)="userService.editUser()" routerLink="/users/edit" class="btn btn-outline-info btn-sm">MODIFICA</button>
    {{userService.error}}
